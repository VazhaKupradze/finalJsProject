<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="login-body">

    <header class="up-header">
        <div class="burger-bar" id="burgerBar">
            <i class="fa-solid fa-bars" id="icon"></i>
        </div>
        <a class="logo" href="index.html">
            <img src="images/logo.webp" alt="logo">
        </a>
        <div class="navigation" id="navBar">
            <nav>
                <ul class="nav-list">
                    <a href="index.html">HOME</a>
                    <a class="scrollDown" href="index.html#aboutPage">ABOUT</a>
                    <a href="tours.html">TOURS</a>
                    <a class="scrollDown" href="index.html#contactPage">CONTACT</a>
                </ul>
            </nav>
        </div>
        <a href="login.html" class="login-btn">LOGIN</a>
    </header>

    <div class="wrapper">

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" id="formLogin">

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </span>
                    <input type="email" id="loginEmail">
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-eye-slash" id="loginIcon"></i>
                    </span>
                    <input type="password" id="loginPassword">
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="reg-log-btn">Login</button>

                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#" id="formRegistration" novalidate>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-user"></i>
                    </span>
                    <input placeholder="Username" type="text" id="userNameId" required>
                    <p class="error-text" id="error-username"></p>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </span>
                    <input placeholder="Email" type="email" id="emailId">
                    <p id="emailError"></p>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-eye-slash" id="hidenIconOne"></i>
                    </span>
                    <input placeholder="Password" type="password" id="passwordId" required>
                    <p class="error-text" id="error-passw"></p>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-eye-slash" id="hiddenIconTwo"></i>
                    </span>
                    <input placeholder="Confirm Password" type="password" id="passwordTwoId" required>
                    <p class="error-text" id="error-passw-two"></p>
                </div>

                <div class="remember-forgot">
                    <label id="errorCheck">
                        <input type="checkbox" id="error-checkbox">
                        agree to the terms & conditions
                    </label>
                </div>

                <button type="submit" class="reg-log-btn">
                    Register
                </button>

                <div class="login-register">
                    <p>Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>

            </form>
        </div>

    </div>
    <!-- scroll to top -->
    <div class="chevron-to-top">
        <i class="fa-solid fa-chevron-up"></i>
    </div>

    <script src="js/login.js" type="module"></script>
    <script src="js/index.js"></script>
</body>

</html>
