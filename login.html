<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="login-body">
    <header class="up-header">
        <a class="logo" href="index.html">
            <img src="images/logo.webp" alt="logo">
        </a>
        <div class="navigation">
            <nav>
                <ul class="nav-list">
                    <a href="#">HOME</a>
                    <a href="#">ABOUT</a>
                    <a href="#">TOURS</a>
                    <a href="#">CONTACT</a>
                </ul>
            </nav>
        </div>
    </header>

    <div class="wrapper">

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </span>
                    <input type="email">
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
                    <input type="password">
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="reg-log-btn">Login</button>

                <div class="login-register">
                    <p>Don't haver account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#" id="formRegistration" novalidate>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-user"></i>
                    </span>
                    <input type="text" id="userNameId" required>
                    <p class="error-text" id="error-username"></p>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </span>
                    <input type="email" id="emailId">
                    <p id="emailError"></p>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
                    <input type="password" id="passwordId" required>
                    <p class="error-text" id="error-passw"></p>
                    <label>Password</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
                    <input type="password" id="passwordTwoId" required>
                    <p class="error-text" id="error-passw-two"></p>
                    <label>Confirm Password</label>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        <p class="error-text" id="error-passw2"></p>
                        agree to the terms & conditions
                    </label>
                </div>

                <button type="submit" class="reg-log-btn">
                    Register
                </button>

                <div class="login-register">
                    <p>Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>

            </form>
        </div>

    </div>
    <script src="js/login.js"></script>
</body>

</html>
